<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Demo</title>
    <style type="text/css">

    </style>
    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>PatrickBlack - G00410388</h1>
    <script type="text/javascript">

        // Define a function to plot CO2 data
        function plotCO2Data(data) {
            // Setup the SVG size and margins
            const margin = { top: 20, right: 20, bottom: 40, left: 40 };
            const width = 800 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;

            // Create x and y scales
            const parseTime = d3.timeParse("%Y-%m-%d"); // Changed to match the date format in JSON
            const xScale = d3.scaleTime()
                .domain(d3.extent(data, d => parseTime(d.Date))) // Changed to 'Date'
                .range([0, width]);

            const yScale = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.Average)]) // Changed to 'Average'
                .range([height, 0]);


            // Create x and y axes
            const xAxis = d3.axisBottom(xScale).ticks(5); // Specify the number of ticks
            const yAxis = d3.axisLeft(yScale).ticks(5); // Specify the number of ticks

            // Add your D3.js code for data visualization here
            // Append an SVG element to the webpage
            const svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Append the x-axis to the SVG
            svg.append("g")
                .attr("class", "x-axis")
                .attr("transform", `translate(0,${height})`)
                .call(xAxis);

            // Append the y-axis to the SVG
            svg.append("g")
                .attr("class", "y-axis")
                .call(yAxis);

            // Define a line generator
            const line = d3.line()
                .x(d => xScale(parseTime(d.Date))) // Changed to 'Date'
                .y(d => yScale(d.Average)) // Changed to 'Average'
                .curve(d3.curveMonotoneX);

            // Append the line chart to the SVG
            svg.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("d", line)
                .style("stroke", "red"); // Adjust the line color as needed
        }

        // Fetch the JSON data and call the plotCO2Data function
        fetch('./data.json')
            .then(res => res.json())
            .then(data => {
                plotCO2Data(data);
            });

    </script>
</body>

</html>
