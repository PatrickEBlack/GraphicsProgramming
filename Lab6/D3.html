<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Demo</title>
    <style type="text/css">
        .axis-label {
            font-size: 14px;
            /* Adjust the font size for axis labels */
            fill: #000;
            /* Font color */
        }

        .chart-label {
            font-size: 16px;
            /* Adjust the font size for the chart label */
            font-weight: bold;
            /* Make it bold */
            fill: #000;
            /* Font color */
        }

        .tick text {
            font-size: 12px;
            /* Adjust the font size for the tick labels */
        }
    </style>
    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>PatrickBlack - G00410388</h1>
    <script type="text/javascript">

        // Define a function to plot CO2 data
        function plotCO2Data(data) {
            // Setup the SVG size and margins
            const margin = { top: 20, right: 20, bottom: 40, left: 40 };
            const width = 800 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;

            // Create x and y scales
            const parseTime = d3.timeParse("%Y-%m-%d"); // Changed to match the date format in JSON
            const xScale = d3.scaleTime()
                .domain(d3.extent(data, d => parseTime(d.Date))) // Changed to 'Date'
                .range([0, width]);

            const yScale = d3.scaleLinear()
                .domain([300, d3.max(data, d => d.Average)]) // Changed to 'Average'
                .range([height, 0]);


            // Create x and y axis
            const xAxis = d3.axisBottom(xScale).ticks(5); // Specify the number of ticks
            const yAxis = d3.axisLeft(yScale).ticks(5); // Specify the number of ticks

            // Append an SVG element to the webpage
            const svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Append the x-axis to the SVG and add label for it
            svg.append("g")
                .attr("class", "x-axis")
                .attr("transform", `translate(0,${height})`)
                .call(xAxis)
                .append("text")
                .attr("class", "axis-label")
                .attr("text-anchor", "end")
                .attr("x", width)
                .attr("y", -6)
                .text("Present"); 

            // Append the y-axis to the SVG and add label for it
            svg.append("g")
                .attr("class", "y-axis")
                .call(yAxis)
                .append("text")
                .attr("class", "axis-label")
                .attr("transform", "rotate(-90)")
                .attr("y", 5 - margin.left) // Moves the label to the left of the y-axis
                .attr("x", 0 - (height / 2)) // Centers the label vertically
                .attr("dy", "1em") // Provides some padding from the y-axis
                .attr("text-anchor", "middle") // Ensures that the text is centered at the x, y position
                .text("CO2 Concentration");


            // Append the chart label under the x-axis
            svg.append("text")
                .attr("class", "chart-label")
                .attr("text-anchor", "middle")
                .attr("x", width / 2)
                .attr("y", height + margin.bottom - 1) // This positions the label below the x-axis line
                .text("CO2 Concentration Over Time");


            // Define a line generator
            const line = d3.line()
                .x(d => xScale(parseTime(d.Date)))
                .y(d => yScale(d.Average))
                .curve(d3.curveMonotoneX);

            // Append the line chart to the SVG
            svg.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("d", line)
                .style("fill", "none")
                .style("stroke", "red")
                .style("stroke-width", "2px");
        }

        // Fetch the JSON data and call the plotCO2Data function
        fetch('./data.json')
            .then(res => res.json())
            .then(data => {
                plotCO2Data(data);
            });

    </script>
</body>

</html>
