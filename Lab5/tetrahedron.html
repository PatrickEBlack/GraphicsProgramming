<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Three.js Tetrahedron Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script type="text/javascript">
        // Set the scene
        var scene = new THREE.Scene();

        // Create a tetrahedron and add to the scene
        var material = new THREE.MeshLambertMaterial({color: 0xff00f0, wireframe: false}); //MeshLambert removes shine/glare from object
        var geometry = new THREE.TetrahedronGeometry(1, 0); 
        var tetrahedron = new THREE.Mesh(geometry, material);
        
        // Adds tetrahedron to the scene
        scene.add(tetrahedron);

        // Add spotlight
        var spotlight = new THREE.SpotLight(0xffffff);
        spotlight.position.set(1, 0.5, 1);
        scene.add(spotlight);

        // Add a camera
        var camera = new THREE.PerspectiveCamera(80, window.innerWidth/window.innerHeight); //F.O.V set to 80
        camera.position.z = 5;

        // Add renderer
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Animation loop function
        function repeatMe() {
            requestAnimationFrame(repeatMe);

            // Code to rotate tetrahedron
            tetrahedron.rotation.x += 0.01;
            tetrahedron.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        // Call the loop function
        repeatMe();
    </script>
</body>
</html>
