
<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: white;
        }
        canvas{
            border: 5px solid red;
            border-radius: 15px;
        }
        h1{
            color: green;
        }
    </style>

  </head>

  <body>
    <h1>Patrick Black - G00410388</h1>
    <canvas id="canvas-for-ball" width="500px" height="500px"></canvas>

    <script type="text/javascript">
      // Gets a handle to the element with id canvasOne.
      var canvas = document.getElementById("canvas-for-ball");
      // Get a 2D context for the canvas.
      var ctx = canvas.getContext("2d");
      
      // The vertical location of the ball.
      var y = 30;
      var yspeed = 10;
      var x = 30;
      var xspeed = 10;
      // A function to repeat every time the animation loops.
      function repeatme() {
        // Draw the ball (stroked, not filled).
        ctx.beginPath();
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.arc(x, y, 8, 0, 2 * Math.PI);
        ctx.stroke();
        
        // Update the y location.
        y += yspeed;
        x += xspeed;
        if(y >= canvas.height){
            console.log("Reached the bottom of the screen");
            yspeed -= 10;
        }
        if(x >= canvas.width){
            console.log("Reached the edge of the screen");
            xspeed -= 10;
        }
        if(y <= 0){
            console.log("Reached the top of the screen");
            yspeed += 10; 
        }
        if(x <= 0){
            console.log("Reached the edge of the screen");
            xspeed += 10;
        }
        
        window.requestAnimationFrame(repeatme);
      }
      
      // Get the animation going.
      repeatme();
    </script>

  </body>

</html>
