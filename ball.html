<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: white;
            margin: 50px;
        }
        canvas{
            border: 5px solid blue;
            border-radius: 15px;
        }
        h1{
            color: black;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>

  </head>

  <body>
    <h1>Patrick Black - G00410388</h1>
    <canvas id="canvas-for-ball" width="500px" height="500px"></canvas>

    <script type="text/javascript">
      const canvas = document.getElementById("canvas-for-ball");
      const ctx = canvas.getContext("2d");

      class Ball{
        constructor(x, y, x_velocity, y_velocity, radius, cross_width){
          this.x = x || 150;
          this.y = y || 50;
          this.x_velocity = x_velocity || 2;
          this.y_velocity = y_velocity || 2;
          this.radius = radius || 30;
          this.cross_width = cross_width || 2;
        }
          draw(){
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.strokeStyle = 'red';
            ctx.stroke();

            //Cross In Center        
            ctx.fillStyle = 'red';
            ctx.fillRect(this.x - this.radius, this.y-(this.cross_width/2), this.radius*2, 2);
            ctx.fillRect(this.x-(this.cross_width/2), this.y - this.radius, 2, this.radius*2);
            ctx.stroke();
          }
          move(){
            this.x += this.x_velocity;
            this.y += this.y_velocity; 

            if(this.y >= canvas.height - this.radius || this.y <= this.radius){
              console.log("Hit the Roof/Floor!");
              this.y_velocity *= -1;
            }  
            if(this.x >= canvas.width - this.radius || this.x <= this.radius){
              console.log("Hit the Side Wall!");
              this.x_velocity *= -1;
            }   
          }
      }

      function repeatme(){
        ctx.clearRect(0, 0, canvas.width, canvas.height); //Clears the canvas
        b1.draw();
        b1.move();
        window.requestAnimationFrame(repeatme);
      }
      
      const b1 = new Ball();
      repeatme();
    </script>

  </body>

</html>
