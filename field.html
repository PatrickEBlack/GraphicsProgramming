<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        canvas{
            margin-left: 120px;
            margin-top: 50px;
            border: 4px solid black;
        }
    </style>

  </head>

  <body>

    <canvas id="canvasOne" width="600px" height="810px"></canvas>

    <script type="text/javascript">

        //HEIGHT: 720
        //WIDTH: 510
        //MIDDLE: 360

		// Gets a handle to the element with id canvasOne.
		var c = document.getElementById("canvasOne");

		// Set the canvas up for drawing in 2D.
		var ctx = c.getContext("2d");

		ctx.beginPath();
        ctx.strokeRect(0, 0, 510, 720); //Side-Line and End-Line of Pitch (Outlines)
        ctx.strokeRect(123, 0, 264, 108); //12 Yard Box
        ctx.strokeRect(123, 612, 264, 108);//12 Yard Box
        ctx.strokeRect(195, 0, 120, 36); //Top 5 Yard Box
        ctx.strokeRect(195, 684, 120, 36); //Bottom 5 Yard Box
        ctx.strokeRect(530, 330, 30, 60); //Officials SideLine Box
        ctx.strokeRect(530, 180, 30, 120); //Top Managers Box
        ctx.strokeRect(530, 420, 30, 120); //Bottom Managers Box
        ctx.moveTo(0, 360) //HalfWay Line
        ctx.lineTo(510, 360);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(255, 360, 60, 0, 2 * Math.PI); //MidField Circle
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(255, 80, 60, 0, 2 * Math.PI); //Top 12 Yard Box Circle
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(255, 640, 60, 0, 2 * Math.PI); //Bottom 12 Yard Box Circle
        ctx.stroke();

  
        // ctx.arc(350, 75, 50, 0, 2 * Math.PI);        
        
    </script>

  </body>

</html>
