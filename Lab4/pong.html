<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG</title>
    <style>
        canvas{
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <canvas id="PongGame" style="background-color:white"></canvas>
    <script type="text/javascript">
        const canvas = document.getElementById("PongGame");
        const ctx = canvas.getContext("2d");
        canvas.width = 650; //Applies Height to the canvas
        canvas.height = 400; //Applies Width to the canvas
        var m = Math;

        //Create paddle
        const user = {
            x: 0,
            y: canvas.height/2 - 100/2,
            width: 10,
            height: 100,
            color: "RED",
            score: 0
        }
        const ai = {
            x: canvas.width-10,
            y: canvas.height/2 - 100/2,
            width: 10,
            height: 100,
            color: "RED",
            score: 0
        }

        //Create Ball
        const ball = {
            x: canvas.width/2,
            y: canvas.height/2,
            radius: 20,
            speed: 5,
            x_vel: 5,
            y_vel: 5,
            color: "RED"
        }

        //Draw Rectangle
        function drawRect(x, y, width, height, color){
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        //create the net
        const net = {
            x: canvas.width/2 - 1,
            y: 0,
            width: 2,
            height: 10,
            color: "RED"
        }

        //draw net
        function drawNet(){
           for(let i = 0; i <= canvas.height; i += 15){
               drawRect(net.x, net.y + i, net.width, net.height, net.color);
           }
        }

        //Draw Circle
        function drawCircle(x, y, radius, color){
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2*m.PI, false)
            ctx.closePath();
            ctx.fill();
        }

        //Draw Text
        function drawText(text, x, y, color){
            ctx.fillStyle = color;
            ctx.font = "30px Sans-Serif";
            ctx.fillText(text, x, y);
        }

        //render the game
        function render(){
            //clear canvas
            drawRect(0, 0, canvas.width, canvas.height, "WHITE");

            //draw the net
            drawNet();

            //draw score
            drawText(user.score, canvas.width/4, canvas.height/5, "RED");
            drawText(ai.score, 3*canvas.width/4, canvas.height/5, "RED");

            //draw the paddles
            drawRect(user.x, user.y, user.width, user.height, user.color);
            drawRect(ai.x, ai.y, ai.width, ai.height, ai.color);

            //draw the ball
            drawCircle(ball.x, ball.y, ball.radius, ball.color);
        }

        //control users paddle
        canvas.addEventListener("mousemove", movePaddle);

        function movePaddle(evt){
            let rect = canvas.getBoundingClientRect();

            user.y = evt.clientY - rect.top - user.height/2;
        }

        //collision detection
        function collision(b,p){
            b.top = b.y - b.radius;
            b.bottom = b.y + b.radius;
            b.left = b.x - b.radius;
            b.right = b.x + b.radius;

            p.top = p.y;
            p.bottom = p.y + p.height;
            p.left = p.x;
            p.right = p.x + p.width;

            return b.right > p.left && b.bottom > p.top && b.left < p.right && b.top < p.bottom;
        }

        //reset Ball
        function resetBall(){
            ball.x = canvas.width/2;
            ball.y = canvas.width/2;

            ball.speed = 5;
            ball.x_vel = -ball.x_vel;
        }

        //update function
        function update(){
            ball.x += ball.x_vel;
            ball.y += ball.y_vel;

            if(ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0){
                ball.y_vel = -ball.y_vel;
            }

            let player = (ball.x < canvas.width/2) ? user: ai;

            if(collision(ball, player)){
                //wehre the ball hits the player
                let collidePoint = ball.y - (player.y + player.height);
            
                //normalization
                collidePoint = collidePoint/(player.height/2);
            
                //calculate angle in radians
                let angleRad = collidePoint * m.PI/4;
            
                //direction of the ball when hit
                let direction = (ball.x < canvas.width/2) ? 1: -1;
            
                //change vel x & y
                ball.x_vel = direction * ball.speed * m.cos(angleRad);
                ball.y_vel = direction * ball.speed * m.sin(angleRad);
            
                //everytime the ball hits a paddle, we increase the speed
                ball.speed += 0.5;
            }

            //calls reset function when ball reaches edge of canvas
            if(ball.x - ball.radius < 0){
                //ai scored
                ai.score++;
                resetBall();
            }else if(ball.x + ball.radius > canvas.width){
                //user scored
                user.score++;
                resetBall();
            }
        }

        //game initialization
        function game(){
            update();
            render();
        }

        //loop
        const framePerSecond = 50;
        setInterval(game, 1000/framePerSecond);
    </script>
</body>
</html>
