<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG</title>
    <style>
        canvas{
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <canvas id="PongGame" style="background-color:white"></canvas>
    <script type="text/javascript">
        const canvas = document.getElementById("PongGame");
        const ctx = canvas.getContext("2d");
        canvas.width = 650; //Applies Height to the canvas
        canvas.height = 400; //Applies Width to the canvas
        var m = Math;

        //Create paddle
        const user = {
            x: 0,
            y: canvas.height/2 - 100/2,
            width: 10,
            height: 100,
            color: "RED",
            score: 0
        }
        const ai = {
            x: canvas.width-10,
            y: canvas.height/2 - 100/2,
            width: 10,
            height: 100,
            color: "RED",
            score: 0
        }

        //Create Ball
        const ball = {
            x: canvas.width/2,
            y: canvas.height/2,
            radius: 20,
            speed: 5,
            x_vel: 5,
            y_vel: 5,
            color: "RED",
        }

        //Draw Rectangle
        function drawRect(x, y, width, height, color){
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        //Draw Circle
        function drawCircle(x, y, radius, color){
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2*m.PI, false)
            ctx.closePath();
            ctx.fill();
        }

        //render the game
        function render(){
            //clear canvas
            drawRect(0, 0, canvas.width, canvas.height, "WHITE");

            //draw the paddles
            drawRect(user.x, user.y, user.width, user.height, user.color);
            drawRect(ai.x, ai.y, ai.width, ai.height, ai.color);

            //draw the ball
            drawCircle(ball.x, ball.y, ball.radius, ball.color);
        }

        //update function
        function update(){
            ball.x += ball.x_vel;
            ball.y += ball.y_vel;

            if(ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0){
                ball.y_vel = -ball.y_vel;
            }

        }

        //game initialization
        function game(){
            update();
            render();
        }

        //loop
        const framePerSecond = 50;
        setInterval(game, 1000/framePerSecond);
    </script>
</body>
</html>
